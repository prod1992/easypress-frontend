<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>easypress - Login</title>
<link rel="shortcut icon" href="favicon.ico"><link href="css/app.css" rel="stylesheet"></head>

<body>
<div class="ep-login text-center">
    <form class="form-signin">
        <img class="ep-logo mx-auto mb-2" src="images/content/logoa.svg" alt="Logo of easypress">
        <h1 class="h6 mb-3 font-weight-normal">Sign In</h1>
       <div class="form-group">
           <label for="inputEmail" class="sr-only">Email address</label>
           <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
       </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input class="form-control" type="password" id="inputPassword" placeholder="Password" required="">
        </div>
        <div class="form-group text-left">
            <input id="rememberMe" name="rememberMe" type="checkbox" value="remember-me">
            <label for="rememberMe">
                Remember me
            </label>
        </div>
        <button class="btn btn-md btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-1 text-muted">Â© 2019-2020</p>
    </form>
</div>


<script type="text/javascript" src="js/app.js"></script></body>
</html>
